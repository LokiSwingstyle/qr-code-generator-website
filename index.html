<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>QR Factory â€” Minimal QR Code Generator</title>
<meta name="description" content="Generate custom QR codes (logo, color, download PNG/SVG). Clean, minimal design.">


<!-- Simple CSS reset + styles -->
<link rel="stylesheet" href="styles.css">


<!-- QR Code Styling library (browser build) -->
<script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body>
<nav class="nav">
<div class="nav-inner">
<a class="logo" href="#">QR Factory</a>
<ul class="nav-menu">
<li><a href="#generator">Generator</a></li>
<li><a href="/blog/index.html">Blog</a></li>
</ul>
</div>
</nav>


<main class="container">
<section id="generator" class="card">
<h1>QR Code Generator</h1>
<div class="grid">
<div class="controls">
<label>Text or URL
<textarea id="text-input" placeholder="Enter URL or text to encode" rows="3"></textarea>
</label>


<div class="row">
<label>Size
<input type="range" id="size" min="128" max="1024" value="300">
</label>
<span id="size-val">300px</span>
</div>


<div class="row">
<label>Margin
<input type="range" id="margin" min="0" max="40" value="10">
</label>
<span id="margin-val">10</span>
</div>


<label>Error correction
<select id="error-correction">
<option value="L">Low (L)</option>
<option value="M" selected>Medium (M)</option>
<option value="Q">Quartile (Q)</option>
<option value="H">High (H)</option>
</select>
</label>


<label>Foreground color
<input type="color" id="fg-color" value="#FF00FF">
</label>
</html>
